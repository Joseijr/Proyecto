<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Mushroom's Garden</title>
</head>

<body>
    <div id="app">
        <header class="primary-bg header-left">
            <div class="logo white-color text-xl">
                <img src="../assets/Logo.png" alt="Mushroom's Garden Logo">
                <div class="language-selector display-flex">
                    <!--Cambio de idioma dinamico-->
                    <button @click="changeLanguage('en')" :class="{ 'active': lang === 'en' }">EN</button>
                    <button @click="changeLanguage('es')" :class="{ 'active': lang === 'es' }">ES</button>
                    <button @click="changeLanguage('jp')" :class="{ 'active': lang === 'jp' }">JP</button>
                </div>

            </div>
            <nav class="text-l bold">
                <!--Estructura "t+La seccion del texto en este caso nav+."Nombre del texto""-->
                <a class="white-color secondary-hover" href="#">{{t.nav?.home}}</a>
                <a class="white-color secondary-hover" href="game.html">{{t.nav?.game}}</a>
                <a class="white-color secondary-hover" href="login.html">{{t.nav?.login}}</a>
                <a class="white-color secondary-hover" href="signin.html">{{t.nav?.signin}}</a>
                <a class="white-color secondary-hover" href="#">{{t.nav?.contact}}</a>
            </nav>
        </header>

        <div class="banner blue-bg">
            <h1 class="white-color text-king bold ">{{t.banner?.title}}</h1>
            <p class="white-color text-l">{{t.banner?.subtitle}}</p>
        </div>

        <!-- Primera sección -->
        <section class="light-bg">
            <div class="display-flex ">
                <div class="mx-giant text-left">
                    <h2 class="extra-color text-xxl ">{{t.section1?.title}}</h2>
                    <p class="text-m regular">{{t.section1?.text}}</p>
                </div>
                <div class="card img display-flex">
                    <img src="../assets/fondoPreview.png" alt="">
                </div>
            </div>
        </section>

        <!-- Segunda sección -->
        <section class="secondary-bg">
            <div class="display-flex reverse ml-l">
                <div class="card img">
                    <img src="../assets/fondoPreview.png" alt="">
                </div>
                <div class="text-right mx-giant">

                    <h2 class="blue-color text-xxl">{{t.section2?.title}}</h2>
                    <p class="white-color text-m regular">{{t.section2?.text}}</p>
                    <div onclick="window.location.href='login.html'" class="btn-play-container">
                        <div class="btn-play blue-bg white-color text-xl black-hover">{{t.section2?.button}}</div>
                    </div>
                </div>
            </div>
        </section>


        <!-- tercera sección -->
        <section class="extra-bg">
            <div class="carousel">
                <div class="carousel-container">
                    <button @click="prevImage" class="btn-arrows">
                        <img src="../assets/Arrow left.svg" alt="Anterior">
                    </button>

                    <div class="carrousel ">
                        <img class="img" @click="showImage" :src="variants[i].image" alt="variant image">
                    </div>

                    <button @click="nextImage" class="btn-arrows">
                        <img src="../assets/Arrow right.svg" alt="Siguiente">
                    </button>
                </div>
                <div v-if="show" class="full-image" @click="hideImage">
                    <div class="full-content img">
                        <img :src="variants[i].image" alt="variant image">
                    </div>
                </div>
            </div>
        </section>


        <footer class="primary-bg">
            <p class="white-color">{{t.footer?.rights}}</p>
        </footer>
    </div>

    <script src="../js/main.js"></script>

    <script>const mountedApp = app.mount("#app");</script>
</body>

</html>
