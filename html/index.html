<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Mushroom's Garden</title>
</head>

<body>
    <div id="app">
        <header class="primary-bg">
            <div class="logo white-color text-xl">
                <img src="../assets/Logo.png" alt="Mushroom's Garden Logo">
                <div class="language-selector display-flex">
                    <!--Cambio de idioma dinamico-->
                    <button @click="changeLanguage('en')" :class="{ 'active': lang === 'en' }">EN</button>
                    <button @click="changeLanguage('es')" :class="{ 'active': lang === 'es' }">ES</button>
                    <button @click="changeLanguage('jp')" :class="{ 'active': lang === 'jp' }">JP</button>
                </div>

            </div>
            <nav class="text-l bold secondary-hover">
                <!--Estructura "t+La seccion del texto en este caso nav+."Nombre del texto""-->
                <a href="#">{{t.nav?.home}}</a>
                <a href="game.html">{{t.nav?.game}}</a>
                <a href="login.html">{{t.nav?.login}}</a>
                <a href="signin.html">{{t.nav?.signin}}</a>
                <a href="#">{{t.nav?.contact}}</a>
            </nav>
        </header>

        <div class="banner blue-bg">
            <h1 class="white-color text-king bold ">{{t.banner?.title}}</h1>
            <p class="white-color text-l">{{t.banner?.subtitle}}</p>
        </div>

        <!-- Primera sección -->
        <section class="light-bg">
            <div class="display-flex ml-l">
                <div class="mx-giant text-left">
                    <h2 class="extra-color text-xxl center-section ml-l">{{t.section1?.title}}</h2>
                    <p class="text-m regular">{{t.section1?.text}}</p>
                </div>
                <div class="card"></div>
            </div>
        </section>

        <!-- Segunda sección -->
        <section class="secondary-bg">
            <div class="display-flex reverse ml-l">
                <div class="card">

                </div>
                <div class="text-right mx-giant">

                    <h2 class="blue-color text-xxl">{{t.section2?.title}}</h2>
                    <p class="white-color text-m regular">{{t.section2?.text}}</p>
                    <div onclick="window.location.href='login.html'" class="btn-play-container">
                        <div class="btn-play blue-bg white-color text-xl black-hover">{{t.section2?.button}}</div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Tercera sección,area de carrousel  -->
        <section class="extra-bg">
            <div class="carousel">
                <div class="imgCarrousel"><!--array de js con data,que contenga las imagenes-->
                    <img src="../assets/Illustrationproyecto1.jpg" alt="">
                    <img src="../assets/Illustrationproyecto2.jpg" alt="">
                    <img src="../assets/Illustrationproyecto3.jpg" alt="">
                </div>
                <div>
                <div><button class="btn-arrows"><img src="../assets/Arrow left.svg" alt=""></button></div>
                <div><button class="btn-arrows"><img src="../assets/Arrow right.svg" alt=""></button></div>
                </div>
            </div>
        </section>

        <footer class="primary-bg">
            <p class="white-color">{{t.footer?.rights}}</p>
        </footer>
    </div>

    <script src="../js/main.js"></script>

</body>

</html>
