<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>

<body>
    <div id="app">

        <app-header :t="t" :lang="lang" :ancho="ancho" :menu="menu" @change-language="changeLanguage"
            @toggle-menu="showHam">
        </app-header>

        <!-- Login Form Component -->
        <login-form :t="t" @login-submit="logInBtn">
        </login-form>
        <app-footer bg-color="primary-bg" text-color="white-color"></app-footer>
    </div>


    <!-- Main app -->
    <script src="js/main.js"></script>
    <!-- Login components -->
    <script src="js/components/appHeader.js"></script>
    <script src="js/components/loginForm.js"></script>
    <script src="js/components/appFooter.js"></script>

    <script>
        app.mount('#app');
    </script>
</body>

</html>
