<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>

<body>
    <div id="app" class="page-shell">
        <!-- Login Header Component -->
        <login-header 
            :t="t" 
            :ancho="ancho" 
            :menu="menu" 
            @toggle-menu="showHam">
        </login-header>

        <!-- Login Form Component -->
        <login-form 
            :t="t" 
            @login-submit="logInBtn">
        </login-form>
    </div>

    <footer class="primary-bg">
        <p class="white-color mt-m">Mushroom's Garden - All rights reserved</p>
    </footer>

    <!-- Main app -->
    <script src="js/main.js"></script>
    <!-- Login components -->
    <script src="js/components/LoginHeader.js"></script>
    <script src="js/components/LoginForm.js"></script>

    <script>
        app.mount('#app');
    </script>
</body>

</html>
