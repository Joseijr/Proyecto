<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Sign In</title>
</head>

<body class="signin-back">
    <div id="app">
        <!-- App Header Component-->
        <app-header :t="t" :lang="lang" :ancho="ancho" :menu="menu" @change-language="changeLanguage"
            @toggle-menu="showHam" bg-color="primary-bg">
        </app-header>

        <!-- Signin Form Component -->
        <signin-form :t="t" @signin-submit="SignInBtn">
        </signin-form>
        <app-footer bg-color="primary-bg"></app-footer>
    </div>



    <!-- Main app -->
    <script src="js/main.js"></script>
    <!-- Components -->
    <script src="js/components/appHeader.js"></script>
    <script src="js/components/signinForm.js"></script>
    <script src="js/components/appFooter.js"></script>

    <script>const mountedApp = app.mount("#app");</script>
</body>

</html>
