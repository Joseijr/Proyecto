<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Sign In</title>
</head>

<body class="signin-back">
    <div id="app">
        <!-- App Header Component (reutilizado) -->
        <app-header 
            :t="t" 
            :lang="lang" 
            :ancho="ancho" 
            :menu="menu" 
            @change-language="changeLanguage" 
            @toggle-menu="showHam">
        </app-header>

        <!-- Signin Form Component -->
        <signin-form 
            :t="t" 
            @signin-submit="SignInBtn">
        </signin-form>
    </div>

    <footer class="primary-bg">
        <p class="white-color mt-m">Mushroom's Garden - All rights reserved</p>
    </footer>

    <!-- Main app -->
    <script src="js/main.js"></script>
    <!-- Components -->
    <script src="js/components/AppHeader.js"></script>
    <script src="js/components/SigninForm.js"></script>

    <script>const mountedApp = app.mount("#app");</script>
</body>

</html>
