<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Mushroom's Garden</title>
</head>

<body>
    <div id="app">
        <!-- Header Component -->
        <app-header 
            :t="t" 
            :lang="lang" 
            :ancho="ancho" 
            :menu="menu" 
            @change-language="changeLanguage" 
            @toggle-menu="showHam">
        </app-header>

        <!-- componente del banner -->
        <app-banner :t="t"></app-banner>

        <!-- componente de la primera seccion de texto -->
        <section-one :t="t"></section-one>

        <!-- segunda secciom -->
        <section-two :t="t"></section-two>

        <!-- carrousel -->
        <carousel-section 
            :variants="variants" 
            :i="i" 
            :show="show" 
            :ancho="ancho" 
            @prev-image="prevImage" 
            @next-image="nextImage" 
            @show-image="showImage" 
            @hide-image="hideImage">
        </carousel-section>
    </div>

    <!-- Main app -->
    <script src="js/main.js"></script>
    <!-- Components -->
    <script src="js/components/appHeader.js"></script>
    <script src="js/components/appBanner.js"></script>
    <script src="js/components/sectionOne.js"></script>
    <script src="js/components/sectionTwo.js"></script>
    <script src="js/components/carouselSection.js"></script>

    <script>const mountedApp = app.mount("#app");</script>
</body>

<footer class="primary-bg">
    <p class="white-color mt-m">Mushroom's Garden - All rights reserved</p>
</footer>

</html>
