<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Sign In</title>
</head>

<body class="signin-back">
    <div id="app">
        <header class="primary-bg">
            <div class="logo white-color text-xl">
                <img src="../assets/Logo.png" alt="Mushroom's Garden Logo">
                <div class="language-selector display-flex">
                    <!--Cambio de idioma dinamico-->
                    <button @click="changeLanguage('en')" :class="{ 'active': lang === 'en' }">EN</button>
                    <button @click="changeLanguage('es')" :class="{ 'active': lang === 'es' }">ES</button>
                    <button @click="changeLanguage('jp')" :class="{ 'active': lang === 'jp' }">JP</button>
                </div>

            </div>
            <nav class="text-l bold yellow-hover">
                <a href="index.html">{{ t.nav?.home}}</a>
                <a href="game.html">{{ t.nav?.game}}</a>
                <a href="login.html">{{ t.nav?.login}}</a>
                <a href="signin.html">{{ t.nav?.signin}}</a>
                <a href="#">{{ t.nav?.contact}}</a>
            </nav>
        </header>

        <section class="input-display">
            <h1 class="white-color text-king">{{ t.signin?.title}}</h1>
            <input class="m-xxl text-xl yellow-border white-color user-icon" type="text"
                :placeholder="t.signin?.username || 'UserName'">
            <input class="m-xxl text-xl yellow-border white-color email-icon" type="text"
                :placeholder="t.signin?.email || 'Email'">
            <input class="m-xxl text-xl yellow-border white-color password-icon" type="password"
                :placeholder="t.signin?.password || 'Password'">

            <p class="white-color text-xl">
                {{ t.signin?.have_account}} <span class="yellow-color underline link cursor">{{ t.signin?.login_link}}</span>
            </p>

            <!--Boton para enviar formulario de sign in-->
            <div class="btn-account text-xl yellow-bg white-color my-xxl">
                {{ t.signin?.button}}
            </div>
        </section>

        <footer class="primary-bg">
            <p class="white-color">{{ t.footer?.rights}}</p>
        </footer>
    </div>

    <script src="../js/main.js"></script>
</body>

</html>
