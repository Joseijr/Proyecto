<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Sign In</title>
</head>

<body>
    <div id="app">
        <div class="page-wrapper">
            <!-- Game Header Component -->
            <game-header 
                :t="t" 
                :lang="lang" 
                :ancho="ancho" 
                :menu="menu" 
                @change-language="changeLanguage" 
                @toggle-menu="showHam">
            </game-header>

            <!-- Game Main Component -->
            <game-main 
                @plant-action="plantAction" 
                @water-action="waterAction" 
                @inventory-action="inventoryAction">
            </game-main>
        </div>
    </div>

    <!-- Main app -->
    <script src="js/main.js"></script>
    <!-- Game components -->
    <script src="js/components/GameHeader.js"></script>
    <script src="js/components/GameMain.js"></script>

    <script>const mountedApp = app.mount("#app");</script>
</body>

<footer class="green-bg">
    <p class="white-color mt-m">Mushroom's Garden - All rights reserved</p>
</footer>

</html>
